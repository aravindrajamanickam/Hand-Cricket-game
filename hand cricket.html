     <script type="text/javascript" >
         
           function hc(){
                    var count=0;
                    var i=1;

                    {
                        var input = Number(prompt("Enter"));
                        var random=Math.floor(Math.random()*6)+1;
                        count=count+input;
                        if (input==random)
                        {
                            document.getElementById("score").innerHTML = count;

                    }      
           }
